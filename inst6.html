<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>WebAPI Test</title>
</head>
<body >
<div id="app">
    グループ学習のタイトルを入力し、送信ボタンをクリックしてください。<br>
        <!-- 各入力ボックス -->
        <input  v-model="lessontitle" type="text">

    <button type="button" @click="onSubmit">送信</button>
    <br>
    <div v-text="lessontitle_cb"></div>
    <!-- 確認用 -->
    <hr>
    <label>keywordの中身</label>
    <div v-text="lessontitle"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            lessontitle: "",
            lessontitle_cb: "",
            label:"",
            academicyear:2021
        },
        methods: {
            onSubmit() {
                const params = {
                    lessontitle: this.lessontitle,
                    label: 'u3003',
                    academicyear: 2021
                };
                axios.post('http://localhost:8000/api/postlesson', params)
                    // .then(response => this.title_cb = response.data['title'])
                    .then(response => {
                        this.lessontitle_cb = "正常に登録されました。";
                        console.log('status:', response.status);
                    })
                    .catch(error => console.log(error))
            }
        },
    });

</script>
</body>
</html>
