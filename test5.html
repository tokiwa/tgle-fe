<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>WebAPI Test</title>
</head>
<body >
<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input v-model="userid">
    <button v-on:click="createNewDate">OK</button>
    <br>
    {{userid_cb}}
    <br>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            users: [],
            info: null,
            userid_cb: '',
            course: '',
            userid: '',
            lessonid: 0,
            keyword:[]
        },
        methods : {
            createNewDate: function(){
                axios.post('http://localhost:8000/api/test2',{
                    userid: this.userid,
                    course: 'u3003',
                    lessonid: 1,
                    keyword: ['慶応','早稲田','明治']
                })
                    .then(response => this.userid_cb = response.data['keyword1'])
                    .catch(error => console.log(error))
            }
        }
    })
</script>
</body>
</html>
