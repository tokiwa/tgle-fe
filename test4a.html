<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>WebAPI Test</title>
</head>
<body >
<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input v-model="date">
    <button v-on:click="createNewDate">OK</button>
    <br>
    {{date_cb}} <br>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            users: [],
            date: '',
            info: null,
            date_cb: ''
        },
        methods : {
            createNewDate: function(){
                axios.post('http://localhost:8000/api/test2',{
                    date: this.date
                })
                    .then(response => this.date_cb = response.data)
                    .catch(error => console.log(error))
            }
        }
    })
</script>
</body>
</html>
